<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8">
    <title>Movie Bot</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  </head>
  <body>
    <header>
  <!-- Navbar -->
  <!--//Edited and styled navbar code sourced from https://mdbootstrap.com/docs/standard/navigation/navbar -->
<nav class="navbar bg-warning border-bottom navbar-expand-lg rounded-top rounded-bottom" data-bs-theme="light" >
  <!-- Navbar content -->
  <!-- Container wrapper -->
 <div class="container rounded-top rounded-bottom">
  <!-- Navbar brand -->
  <a class="navbar-brand me-2" href="https://mdbgo.com/">
    <img
      src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
      height="16"
      alt="MDB Logo"
      loading="lazy"
      style="margin-top: -1px;"
    />
  </a>

  <!-- Collapsible wrapper -->
  <div class="collapse navbar-collapse" id="navbarButtonsExample">
    <!-- Left links -->
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success bg-dark" type="submit">Search</button>
        </form>      
      </li>
    </ul>
    <!-- Left links -->

    <div class="d-flex align-items-center">
      <button data-mdb-ripple-init type="button" class="btn btn-secondary bg-secondary px-3 me-2">
        Login
      </button>
      <button data-mdb-ripple-init type="button" class="btn btn-secondary me-3">
        Sign up for free
      </button>
      <!-- Notifications -->
      <i class="bi bi-bell-fill"></i>
        <span class="badge rounded-pill badge-notification bg-danger">1</span>
      </a>
    </div>
  </div>
  <!-- Collapsible wrapper -->
</div>
<!-- Container wrapper -->
</nav>
</header>

<!-- Hero image-->
<section>

</section>
 
    <script type="text/javascript" src="./Assets/script.js"></script>
  </body>
</html>
