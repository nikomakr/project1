<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Entry Page</title>
        <link rel="stylesheet" href="./Assets/CSS/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
      </head>
<body>
    <!--// helped by Phil Loy -->
    <header class="d-flex justify-content-center my-5"> 
        <div class="d-flex align-items-center">
        <!--//Edited and styled navbar code sourced from https://getbootstrap.com/docs/5.3/components/card/#about -->
        <div class="card">
            <img src="./Assets/Image/Logo and Brand Name.png" class="card-img-top" alt="...">
            <div class="card-body">
                <button type="button" class="btn btn-primary w-100 my-1">Log on</button>
                <button type="button" class="btn btn-danger w-100 my-1">Sign up</button>
                <button type="button" class="btn btn-success w-100 my-1">Register by form</button>
                <button type="button" class="btn btn-warning w-100 my-1">Continue with Google</button>
            </div>
          </div>
        </div>
    </header>
    <script type="text/javascript" src="./Assets/Java/script.js"></script>
</body>
</html>
